<div class="carousel">
    <h2 class="titulo-categoria">{{ title }}</h2>

    <div class="carousel-layout">
        <button class="slideBtn" (click)="moveBtn('left')">
            <img class="svgd" src="./../../../../assets/Left-arrow.svg" alt="" />
        </button>

        <div #slider class="slider" [class.small]="small">
            <ul #slide_inner class="slider-inner">
                <li *ngFor="let anime of animes" class="slide-card">
                    <app-card [anime]="anime" [width]="'200xp'" [height]="'250px'"></app-card>
                </li>
            </ul>
        </div>

        <button class="slideBtn" (click)="moveBtn('right')">
            <img class="svgd" src="./../../../../assets/Right-arrow.svg" alt="" />
        </button>
    </div>
</div>
