<section *ngIf="auth && rutasAuth.length > 0" id="bottomNav">
    <ul class="navbar">
        <li *ngFor="let ruta of rutasAuth">
            <a routerLink="/{{ ruta.path }}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">
                <i class="{{ ruta.icon }}"></i>
            </a>
        </li>
    </ul>
</section>
