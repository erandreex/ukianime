<div class="custom-list">
    <div class="size-select">
        <span>Tama√±o</span>
        <ul class="sizes">
            <li *ngFor="let size of allStyles!.size" (click)="selectStyle('size', size)" [class]="size">
                {{ size | split }}
            </li>
        </ul>
    </div>

    <div class="theme-select">
        <span>Tema</span>

        <ul class="theme">
            <li *ngFor="let theme of allStyles?.theme" (click)="selectStyle('theme', theme)" [class]="theme"></li>
        </ul>
    </div>

    <div class="color-select">
        <span>Color</span>

        <ul class="colors">
            <li *ngFor="let color of allStyles?.color" (click)="selectStyle('color', color)" [class]="color"></li>
        </ul>
    </div>

    <div class="image-select">
        <span>Fondo</span>
        <ul class="images">
            <li *ngFor="let image of allStyles!.image" (click)="selectStyle('image', image)" [class]="image">
                {{ image | split }}
            </li>
        </ul>
    </div>
</div>
