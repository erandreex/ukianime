<div class="tool-card">
    <div class="header-card">
        <img src="{{ tool?.pathImage }}" alt="" />

        <div class="name-role">
            <h3>{{ tool?.name }}</h3>
            <h4>{{ tool?.version }}</h4>
        </div>
    </div>

    <div class="description-card">
        <p>
            {{ tool?.desc }}
        </p>
    </div>

    <div class="footer-card"></div>
</div>
