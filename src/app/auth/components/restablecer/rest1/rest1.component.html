<form class="form-layout" autocomplete="off" [formGroup]="rest1Form" (ngSubmit)="submit()">
    <h2>Verificar usuario</h2>
    <input type="text" formControlName="username" placeholder="Username" />

    <button type="submit" [disabled]="rest1Form.invalid" class="button">
        <div *ngIf="load" class="loader"></div>
        <span *ngIf="!load">Continuar</span>
    </button>

    <a class="registrarse" routerLink="/login">Salir</a>
</form>
