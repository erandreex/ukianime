<form class="form-layout" autocomplete="off" [formGroup]="desactiveForm" (ngSubmit)="desactivate()">
    <h2>Desactivar su cuenta</h2>

    <p>¿Esta seguro de desactivar su cuenta?</p>
    <section class="imputs-layout">
        <div class="group">
            <input type="password" formControlName="password" class="input" required="" />
            <span class="bar"></span>
            <label>Ingrese su contraseña</label>
        </div>
    </section>

    <button type="submit" [disabled]="desactiveForm.invalid">
        <div *ngIf="load" class="loader"></div>
        <span *ngIf="!load">Desactivar</span>
    </button>
</form>

<section class="errors" *ngIf="errors.length !== 0">
    <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
</section>
