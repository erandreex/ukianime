<form class="form-layout" autocomplete="off" [formGroup]="passwordForm" (ngSubmit)="changePass()">
    <h2>Cambiar contrase単a</h2>
    <section class="imputs-layout">
        <div class="group">
            <input type="password" formControlName="oldPassword" class="input" required="" />
            <span class="bar"></span>
            <label>Contrase単a actual</label>
        </div>

        <div class="group">
            <input type="password" formControlName="password" class="input" required="" />
            <span class="bar"></span>
            <label>Nueva contrase単a</label>
        </div>
    </section>

    <button type="submit" [disabled]="passwordForm.invalid">
        <div *ngIf="load" class="loader"></div>
        <span *ngIf="!load">Actualizar</span>
    </button>
</form>

<section class="errors" *ngIf="errors.length !== 0">
    <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
</section>

<section class="exito" *ngIf="exito">
    <p>Contrase単a actualizada con exito!</p>
</section>
